bind = SUPER,C,killactive

bind = SUPER,LEFT,exec, bash ~/.config/dotscripts/movewindow.sh l
bind = SUPER,RIGHT,exec, bash ~/.config/dotscripts/movewindow.sh r
bind = SUPER,UP,exec, bash ~/.config/dotscripts/movewindow.sh u
