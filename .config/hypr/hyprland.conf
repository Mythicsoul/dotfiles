# hyprland v0.41.2

# debug:disable_logs = true
# debug:overlay= true

## MONITORS ##


monitor = DP-2,1920x1080@144,0x0,1,
monitor = HDMI-A-1,1920x1080,1920x0,1
# monitor = Unknown-1, disable


## START-UP EXECS ##

exec-once = systemctl --user start plasma-polkit-agent
exec-once = waybar 
exec-once = dunst -conf "~/.config/dunst/dunstrc"
exec-once = hyprpaper 
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = nm-applet --indicator
exec-once = bash ~/.config/dotscripts/openlinks.sh
exec-once = bash ~/.config/dotscripts/trayicons.sh
exec-once = [workspace 7 silent] spotify
# exec-once = [workspace 4 silent] firefox discord.com/app


## ENVIRONMENT VARIABLES ##


env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = LIBVA_DRIVER_NAME,nvidia
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = EGL_PLATFORM, wayland
env = WLR_NO_HARDWARE_CURSORS,1
env = QT_QPA_PLATFORM,wayland
#env = QT_QPA_PLATFORMTHEME,qt6ct
#env = GTK_THEME,nordic
env = NIXOS_XDG_OPEN_USE_PORTAL,1
env = GTK_USE_PORTAL,1
env = ELECTRON_OZONE_PLATFORM_HINT,auto
env = NIXOS_OZONE_WL,1
env = MOZ_ENABLE_WAYLAND, 1



# render {
#     explicit_sync = 0
# }


## INPUT ##


input {
    kb_layout = de
    sensitivity = 0
    force_no_accel = true
    repeat_rate = 35
    repeat_delay = 300
    follow_mouse = 1
}



## LOOKS ## 


general {
    layout = dwindle
    border_size = 4
    gaps_in = 3
    gaps_out = 6
    col.active_border = rgb(fa8d07) rgb(6E0561) rgb(47056e) rgb(6E0561) rgb(fa8d07) 
    col.inactive_border = rgb(2e0347) 
    #apply_sens_to_raw = 0
    resize_on_border = true
    extend_border_grab_area = 5
    resize_corner = 0
    # allow_tearing = true https://wiki.hyprland.org/Configuring/Tearing/
}

decoration {
    rounding=4
    active_opacity = 1
    inactive_opacity = 1
    fullscreen_opacity = 1
    drop_shadow = false
   
	blur {
	  xray = true
	  size = 6
	  passes = 1
	  noise = 0
	  brightness = 1.1
	}
}

cursor {
    enable_hyprcursor = false
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    animate_manual_resizes = false
    enable_swallow = true
    initial_workspace_tracking = 1 # no worky? https://github.com/hyprwm/Hyprland/issues/6255
}


## KREYGASM ##


animations {
    enabled = 1
    
    bezier = winMove, 0.65, 1.3, 0.35, 1
    bezier = winOpen, 0.34, 1, 0.64, 1
    bezier = winClose, 0, 0.55, 0.45, 1
    bezier = linear, 0, 0, 1, 1
    bezier = switch, 0.65, 0, 0.35, 1
   
	animation = windowsMove, 1, 2.5, winMove
	animation = windows, 1, 2, linear
    animation = windowsIn, 1,2, winOpen, slide
    animation = windowsOut, 1, 20, winClose, popin
    animation = borderangle, 1, 60, linear, loop
    animation = workspaces, 1, 3, switch, slidevert
}


## LAYOUT ##


dwindle {
    no_gaps_when_only = 0
    smart_resizing = true
    # split_width_multiplier = 1.4
    preserve_split = true
}


## CONTROLS ##


